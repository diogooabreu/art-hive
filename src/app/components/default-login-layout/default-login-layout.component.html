<body class="h-screen bg-blue-200 flex items-center justify-center m-0 p-0 overflow-hidden">
  <!--inicio do card do formulario-->
  <div class="flex flex-col bg-white rounded-2xl shadow-xl w-[80%] h-[80%] md:flex-row md:w-[1000px] md:h-[700px] md:m-10 overflow-hidden">

    <!--imagem do formulário-->
    <div class=" relative hidden md:block">
      <img
        class="h-full w-full object-cover"
        [ngSrc]="imageUrl"
        width="600"
        height="400"
        alt="Descrição da imagem"
      >

      <!--overlay escuro-->
      <div class="absolute inset-0 bg-black bg-opacity-15"></div>

      <!---menagem de boas vindas-->
      <div class="absolute left-4 top-4">
        <h2 class="text-white text-2xl inknut-antiqua-extrabold">Wellcome The ArtHive</h2>
      </div>
    </div>

    <!--formulario-->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 p-8">
      <div class="w-full max-w-md">
        <h1 class="text-xl text-center mb-8 inknut-antiqua-extrabold">
          {{title}}
        </h1>

        <form (ngSubmit)="submit()" class="spyce-y-4">
          <input
            type="email"
            placeholder="Email"
            class="w-full p-3 m-2 border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"

            >

          <input
            type="password"
            placeholder="Password"
            class="w-full p-3 m-2 border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <!--ng Model: sincronixa od dados da visão ccom a classe-->
          <button
            type="submit"
            class="w-full m-2 bg-purple-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition duration-200"
            [disabled]="disablePrimaryBtn"
          >
          {{ primaryBtnText}}
          </button>

          <button
            type="button"
            class="w-full m-2 bg-blue-100 text-blue-600 font-medium py-2 rounded hover:underline"
            (click)="navigate()"
          >
            {{ secondaryBtnText}}
          </button>
          <div class="text-center text-sm text-gray-500">Or</div>
          <button
              type="button"
              class="w-full border border-gray-300 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-100 transition">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
              Continue with Google
          </button>
          <p class="text-xs text-center text-gray-500 mt-4">
              By continuing, you agree to ArtHive
              <a href="#" class="text-blue-600 underline">Terms of Services</a>
              and
              <a href="#" class="text-blue-600 underline">Privacy Policy</a>.
          </p>
        </form>

      </div>
    </div>

  </div>
</body>
