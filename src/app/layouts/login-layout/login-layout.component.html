<div class="h-screen bg-blue-200 flex items-center justify-center m-0 p-0 overflow-hidden">
  <!--inicio do card do formulario-->
  <div
    class="flex flex-col bg-white rounded-2xl shadow-xl w-[80%] h-[80%] md:flex-row md:w-[1000px] md:h-[700px] md:m-10 overflow-hidden"
  >
    <!--imagem do formulário-->
    <div class="relative hidden md:block">
      <img
        class="h-full w-full object-cover"
        [ngSrc]="imageUrl"
        width="600"
        height="400"
        alt="Descrição da imagem"
      />

      <!--overlay escuro-->
      <div class="absolute inset-0 bg-black bg-opacity-15"></div>

      <!---menagem de boas vindas-->
      <div class="absolute left-4 top-4">
        <h2 class="text-white text-2xl inknut-antiqua-extrabold">
          Wellcome The ArtHive
        </h2>
      </div>
    </div>

    <!--formularios-->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 p-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
