<div class="relative w-screen h-screen overflow-hidden">
  <img
    class="absolute inset-0 w-full h-full object-cover"
    [ngSrc]="imageUrl"
    width="1920"
    height="1080"
    alt="error-not-found"
  />
  <div class="absolute inset-0 bg-red-900 bg-opacity-15"></div>
  <div class="absolute top-10 left-10">
    <button
      type="button"
      class="text-white bg-orange-500 hover:bg-orange-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-6 py-3 shadow-lg transition-all duration-300 dark:focus:ring-red-800"
    >
      Back
    </button>
  </div>
</div>
