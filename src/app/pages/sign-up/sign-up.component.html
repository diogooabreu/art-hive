<h1 class="text-xl text-black text-center mb-8 inknut-antiqua-extrabold">
  Create Account
</h1>
<form (ngSubmit)="handleSignUp()">
  <!-- inputs -->
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
    class="w-full p-3 m-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white placeholder-show:bg-blue-100"
  />
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    placeholder="Name"
    required
    class="w-full p-3 m-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white placeholder-show:bg-blue-100"
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
    class="w-full p-3 m-2 text-black border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white placeholder-show:bg-blue-100"
  />
  <button
    type="submit"
    class="w-full m-2 text-white font-semibold py-3 rounded"
    [disabled]="isFormInvalid"
    [ngClass]="{
      'bg-gray-400 cursor-not-allowed': isFormInvalid,
      'bg-purple-600 hover:bg-purple-800 transition duration-200': !isFormInvalid
    }"

  >Entrar</button>

  <button
    type="button"
    class="w-full m-2 bg-blue-100 text-blue-600 font-medium py-2 rounded"
    (click)="handleNavigate()">JÃ¡ possui uma conta?</button>
</form>
